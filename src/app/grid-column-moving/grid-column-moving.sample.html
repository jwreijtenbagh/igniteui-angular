<div class="wrapper">
    <app-page-header title="Grid Column Moving">
        Allows movable columns in a grid to be rearranged.
    </app-page-header>

    <div class="sample-content">
        <div class="sample-column">
            <div class="density-chooser">
                <igx-buttongroup [values]="displayDensities" (onSelect)="selectDensity($event)"></igx-buttongroup>
            </div>
            <igx-grid
                #grid1
                [data]="data"
                [displayDensity]="density"
                [showToolbar]="true" [columnHiding]="true"
                [columnPinning]='true'
                [allowFiltering]="true"
                (onColumnMovingStart)="onColumnMovingStart($event)"
                (onColumnMoving)="onColumnMoving($event)"
                (onColumnMovingEnd)="onColumnMovingEnd($event)"
                [rowSelection] ="'multiple'"
                [filterMode]="'excelStyleFilter'"
                [paging]="false"
                [width]="'900px'"
                >
                <igx-column *ngFor="let c of columns" [field]="c.field"
                                                    [header]="c.field"
                                                    [movable]="c.movable"
                                                    [groupable]="c.groupable"
                                                    [resizable]="c.resizable"
                                                    [width]="c.width"
                                                    [sortable]="c.sortable"
                                                    [filterable]="c.filterable"
                                                    [editable]="true"
                                                    [hidden]="c.hidden"
                                                    [hasSummary]="false"
                                                    [dataType]="c.type">
                </igx-column>
                <igx-grid-footer>
                    <div class="references">
                       <p>Test</p> 
                       <p>Test2</p> 
                    </div>
                </igx-grid-footer>
            </igx-grid>
            Drag mode: {{ grid1.selectionService.dragMode }}
            <div class="sample-buttons">
                <button igxButton="raised" (click)="toggleColumn('ContactTitle')">Pin/Unpin 'ContactTitle'</button>
                <button igxButton (click)="grid1.selectRange({rowStart: 0, rowEnd: 10, columnStart: 'CompanyName', columnEnd: 'Region'})">Select ðŸ’¯ cells</button>
                <button igxButton="raised" (click)="grid1.clearCellSelection()">Clear Selection</button>
                <button igxButton="raised" (click)="grid1.getSelectedData()">Get Selected Data</button>
                <button igxButton="raised" (click)="grid1.getSelectedRanges()">Get Selected Ranges</button>
            </div>
        </div>
    </div>
</div>
